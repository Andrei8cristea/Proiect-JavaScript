<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurare Trabant 601</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fbf59d;
        }

        .section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #car-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #output {
            font-size: 18px;
            font-weight: bold;
        }

        .message {
            font-size: 20px;
            color: darkgreen;
            transition: all 0.5s;
        }

        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }

        .login-message {
            color: blue;
        }

        /* Stiluri pentru secțiuni */
        .config-section {
    max-width: 800px;  /* Aici ai crescut lățimea maximă a secțiunii */
    width: 100%;  /* Poți folosi 100% pentru a ocupa toată lățimea paginii */
    margin: 0 auto;
    background-color: #e0f7fa;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Secțiunea pentru mesajele generale */
.message-section {
    max-width: 1000px; /* Lățime mai mare pentru secțiunea cu mesajele */
    margin: 0 auto;
}

        /* Flexbox pentru a alinia imaginea și butoanele */
        .car-config-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* spațiu între imagine și butoane */
        }

        .buttons-container {
            width: 100%;
            text-align: center;
        }

        .buttons-container button,
        .buttons-container input {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="message-section">
    <h1>Configurare Trabant 601</h1>

    <p class="message" id="subtitle">Acesta este unicul configurator de Trabant</p>

    <!-- Formular de înregistrare -->
    <div id="register-section">
        <h2>Înregistrează-te</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Înregistrează-te</button>
        </form>
        <p id="register-message"></p>
    </div>

    <!-- Formular de login -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <!-- Canvas -->
    <canvas id="canvas" width="200" height="200"></canvas>

    <!-- Cerere Ajax -->
    <p id="json-response"></p>
</div>

<!-- Secțiune pentru imaginea mașinii și butoane -->
<div class="config-section">
    <div class="car-config-container">
        <img id="car-image" src="trabant601.jpg" alt="Trabant 601">

        <div class="buttons-container">
            <button id="change-color">Schimbă culoarea</button>
            <button id="reset">Resetare</button>
            <button id="load-models">Încarcă Modele Trabant</button>
              <div id="models-container"></div>
            <br><br>
            Dimensiune mașină:
            <input id="car-size" type="range" min="50" max="100" value="100">
            <span id="output">Dimensiunea mașinii este acum 100%.</span>

            <!-- Buton Logout -->
            <button id="logout" style="display:none;">Logout</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
